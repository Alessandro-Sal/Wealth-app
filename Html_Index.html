<script>
function toggleLanguage() {
  // Cerca il menu a tendina "invisibile" generato da Google
  var select = document.querySelector("select.goog-te-combo");
  
  if (select) {
      // Logica: Se non è italiano, metti italiano. Se è italiano, torna all'inglese.
      if (select.value !== 'it') {
          select.value = 'it';
      } else {
          select.value = 'en';
      }
      
      // Simula l'evento di cambio manuale per attivare Google Translate
      select.dispatchEvent(new Event('change'));
  } else {
      console.log("Traduttore non ancora caricato.");
  }
}
</script>
